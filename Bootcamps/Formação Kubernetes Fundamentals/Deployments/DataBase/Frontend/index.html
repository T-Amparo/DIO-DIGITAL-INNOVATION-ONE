<!DOCTYPE html>
<html>
    <head>

        <meta charset="UTF-8"/>
        
        <title>Web Aplicação</title>

        <link rel="stylesheet" type="text/css" href="assets/css/style.css" media="screen" />

    <body>

        <div class="container"> 

        <form id="contact" method="post">

        <div id="resposta"></div>
        
        </div>
