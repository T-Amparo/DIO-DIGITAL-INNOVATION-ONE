<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Titulo do Pagina -->
    <title>Counter</title>

    <!-- Folhas de Estilo da Pagina -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <!-- Cabecalho da Pagina -->
    <header>
        <h1>
            Contador
        </h1>
    </header>

    <!-- Menu do Contador -->
    <div id="counter">
        <span id="counterNumber">0</span>
        <div id="counterButtons">            
            <button id="subtract">-</button>
            <button id="add">+</button>
        </div>
    </div>

    <!-- Representacao do Contador -->
    <div id="squares"></div>
    <span id="notice"></span>
    
    <!-- Scripts da Pagina -->
    <script src="assets/js/counter.js"></script>
</body>
